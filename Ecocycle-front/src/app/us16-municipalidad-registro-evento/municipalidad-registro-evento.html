<h1>Nuevo evento</h1>

<p class="instrucciones">¡Completa todos los datos del siguiente formulario para crear un evento de reciclaje!</p>

<form [formGroup]="formRegistro">
  <div class="panelDatosFila">
    <div class="panelDatosColumna">
      <label for="nombre" class="nomDato">Nombre</label>
      <input id="nombre" type="text" formControlName="nombre" class="dato" required/>
      <label for="pesoObjetivo" class="nomDato">Peso objetivo (kg)</label>
      <input id="pesoObjetivo" type="number" formControlName="pesoObjetivo" class="dato" required/>
      <label for="bonificacion" class="nomDato">Bonificación</label>
      <input id="bonificacion" type="number" formControlName="bonificacion" class="dato" required/>
    </div>

    <div class="panelDatosColumna">
        <label for="tipo" class="nomDato">Tipo</label>
        <select id="tipo" formControlName="tipo" class="dato" required>
          <option value="Vidrio">Vidrio</option>
          <option value="Plástico">Plástico</option>
          <option value="Papel">Papel</option>
          <option value="Electrónicos">Electrónicos</option>
          <option value="Orgánicos">Orgánicos</option>
          <option value="Metal/Lata">Metal/Lata</option>
        </select>

        <label for="metodo" class="nomDato">Método</label>
        <select id="metodo" formControlName="metodo" class="dato" required>
          <option value="Centro de reciclaje de la municipalidad">Centro de reciclaje de la municipalidad</option>
          <option value="Camión de reciclaje">Camión de reciclaje</option>
          <option value="En casa">En casa</option>
        </select>

        <label for="fechaInicio" class="nomDato">Fecha de inicio</label>
        <input type="date" formControlName="fechaInicio" id="fechaInicio" class="dato" required>

        <label for="fechaFin" class="nomDato">Fecha de fin</label>
        <input type="date" formControlName="fechaFin" id="fechaFin" class="dato" required>
    </div>
  </div>

  <div class="panelDatosFila panelDescripcion">
    <label for="descripcion" class="nomDato">Descripción</label>
    <textarea id="descripcion" type="text" formControlName="descripcion" class="dato descripcion" required></textarea>
  </div>

  <div class="panelDatosFila panelBtnCrear">
    <button type="submit" class="btnCrear" [disabled]="formRegistro.invalid">Crear evento</button>
  </div>
</form>
