<div class="contenedorRegistro">
  <div class="registro-container">
    <div class="registro-header">
      <img src="/logo-ecocycle.png" alt="Logo EcoCycle" class="logoEmpresa">
      <h2>Regístrate</h2>
    </div>

  <form [formGroup]="formRegistro" (ngSubmit)="onSubmit()" class="formRegistro">
    <div class="campoFormulario">
      <label for="dni">DNI</label>
      <input id="dni" type="text" formControlName="dni" placeholder="Ingresa tu DNI (8 dígitos)" />
    </div>

    <div class="campoFormulario">
      <label for="nombre">Nombre completo</label>
      <input id="nombre" type="text" formControlName="nombre" placeholder="Tu nombre y apellido" />
    </div>

    <div class="campoFormulario">
      <label for="edad">Edad</label>
      <input id="edad" type="number" formControlName="edad" placeholder="Edad (mayor de 18)" />
    </div>

    <div class="campoFormulario">
      <label for="genero">Género</label>
      <select id="genero" formControlName="genero">
        <option value="">Selecciona género</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option>
      </select>
    </div>

    <div class="campoFormulario">
      <label for="distrito">Distrito</label>
      <select id="distrito" formControlName="distrito">
        <option value="">Selecciona distrito</option>
        <option>San Borja</option>
        <option>Surquillo</option>
        <option>Surco</option>
        <option>Miraflores</option>
        <option>Barranco</option>
        <option>Villa El Salvador</option>
        <option>Ate</option>
        <option>San Isidro</option>
        <option>San Miguel</option>
        <option>Chosica</option>
      </select>
    </div>

    <div class="campoFormulario">
      <label for="contrasena">Contraseña</label>
      <input id="contrasena" type="password" formControlName="contrasena" placeholder="Crea una contraseña" />
    </div>

    <button type="submit" class="btnCrearCuenta">Crear cuenta</button>
  </form>

  <p class="textoLogin">
    ¿Ya tienes cuenta?
    <a routerLink="/login">Iniciar sesión</a>
  </p>
</div>
</div>
