<h1>Actualizar contraseña</h1>

<p class="instrucciones">Por favor, ingrese una contraseña segura para su cuenta y mantenga su información protegida.</p>

<mat-card class="panelForm">
  <mat-card-content>
    <form [formGroup]="formConstrasena" class="form-container">
      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="contrasena" placeholder="Ingrese su nueva contraseña" />
      </mat-form-field>
      <div class="panelBotones">
        <button class="boton btnCancelar" type="submit">Cancelar</button>
        <button class="boton btnGuardar" type="submit">Guardar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
