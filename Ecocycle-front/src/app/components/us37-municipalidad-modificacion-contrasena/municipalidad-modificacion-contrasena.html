<h1>Actualizar contraseña</h1>

<p class="instrucciones">Por favor, ingrese una contraseña segura para su cuenta y mantenga su información protegida.</p>

<mat-card class="panelForm">
  <mat-card-content>
    <form [formGroup]="formConstrasena" class="form-container" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="contrasena" placeholder="Ingrese su nueva contraseña" />
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
      <div class="panelBotones">
        <button class="boton btnCancelar" type="submit" (click)="onCancel()">Cancelar</button>
        <button class="boton btnGuardar" type="submit" [disabled]="formConstrasena.invalid">Guardar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
