<div>
  <p mat-dialog-title>¿Seguro que desea eliminar su cuenta?</p>
  <mat-dialog-content>
    <p>¡No lo haga, el planeta lo necesita! :(</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false">Cancelar</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true">Eliminar</button>
  </mat-dialog-actions>
</div>
