<div class="contenedorLogin">
  <div class="login-container">
    <div class="login-header">
      <img src="/logo-ecocycle.png" alt="Logo EcoCycle" class="logoEmpresa">
      <h2>Inicia Sesión</h2>
    </div>

    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>DNI</mat-label>
        <input matInput maxlength="8" formControlName="dni">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" formControlName="contrasena">

        <button mat-icon-button matSuffix type="button" (click)="clickEvent($event)"
                [attr.aria-label]="'Mostrar/Ocultar contraseña'"
                [attr.aria-pressed]="!hide()">
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button mat-raised-button type="submit" class="btnIngresar">Ingresar</button>

      <div class="textoRegistro">
        <p>¿No tienes cuenta? <a href="/registro">Regístrate</a></p>
      </div>
    </form>
  </div>
</div>
