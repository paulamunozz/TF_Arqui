<div class="contenedorLogin">
  <div class="login-container">
    <div class="login-header">
      <img src="/logo-ecocycle.png" alt="Logo EcoCycle" class="logoEmpresa">
      <h2>Inicia Sesión</h2>
    </div>

    <form>
      <div class="campoFormulario">
        <label for="dni">DNI</label>
        <input type="text" id="dni" name="dni" maxlength="8" placeholder="Ingresa tu DNI">
      </div>

      <div class="campoFormulario">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
      </div>

      <div class="enlaceOlvido">
        <a href="#">¿Has olvidado tu contraseña?</a>
      </div>

      <button type="submit" class="btnIngresar">Ingresar</button>

      <div class="textoRegistro">
        <p>¿No tienes cuenta? <a href="/registro">Regístrate</a></p>
      </div>
    </form>
  </div>
</div>
