<div>
  <p mat-dialog-title>¿Seguro que desea cerrar sesion?</p>
  <mat-dialog-content>
    <p>Siga reciclando y hagamos al Perú un país más limpio</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false">Cancelar</button>
    <button mat-raised-button class="btnCerrar" [mat-dialog-close]="true">Cerrar sesión</button>
  </mat-dialog-actions>
</div>
