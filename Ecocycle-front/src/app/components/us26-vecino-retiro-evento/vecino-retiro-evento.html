<div>
  <p mat-dialog-title>¿Seguro que desea retirarse este evento?</p>
  <mat-dialog-content>
    <p>Por favor no se vaya, su aporte será perdido :(</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false">Cancelar</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true">Eliminar</button>
  </mat-dialog-actions>
</div>
